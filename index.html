<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="score-timer">
        <div class="container">
            <button id="highscore">View Highscores</button>
            <div id="timer"></div>
        </div>
    </header>

    <section id="startpage">
        <div class="container">
            <h1>JavaScript Quiz</h1>
            <p>Welcome to the JavaScript challenge</p>
            <button id="startbtn">Start</button>
        </div>
    </section>
<section id="quiz">
    <h1 id="question"></h1>
<div class="container" id="choice">
    <button class="btn"></button>
    
    <button class="btn" ></button>
   
   <button class="btn" ></button>
    
   <button class="btn" ></button>
   
</div>

</section>


<section>

<p id="feedback"></p>
</section>

<section id="scoreinput">
<div class="container">
    <h1 id="userScore"></h1>
    <h1>Enter your name!</h1>

<input type="text" id="nameinput">
<button id="nameinput-btn">Submit</button>

</div>
</section>

<section id="highscore-display">
<div class="container">
    <h1 id="scorelist-text">Highscores</h1>
    <div id="scoreslist">

    </div>
    <button id="goback-btn">go back</button>
</div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
